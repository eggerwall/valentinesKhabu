<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Khusboo ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 28px;
        border-radius: 22px;
        text-align: center;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff4d88;
        font-size: 26px;
    }

    .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
    }

    .hearts {
        font-size: 34px;
        margin-bottom: 10px;
        animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 130px;
    }

    button {
        padding: 12px 26px;
        font-size: 16px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
        box-shadow: 0 5px 15px rgba(255,77,136,0.4);
    }

    #noBtn {
        background: white;
        color: #ff4d88;
        border: 2px solid #ff4d88;
        position: absolute;
        left: 50%;
        top: 65px;
        transform: translateX(-50%);
    }

    .share-btn {
        margin-top: 15px;
        background: #25D366;
        color: white;
        padding: 10px 18px;
        border-radius: 20px;
        font-size: 14px;
        display: none;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
    }

    .floating-heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b9b7c6f46.mp3" type="audio/mp3">
</audio>

<div class="card" id="mainCard">
    <div class="hearts">ğŸ’–ğŸ’˜ğŸ’</div>
    <h1>Khusboo ğŸ’•</h1>
    <div class="subtitle">Ayush has something cute to ask youâ€¦</div>

    <h2>Will you be my Valentine? ğŸ¥º</h2>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No ğŸ˜</button>
    </div>

    <button class="share-btn" id="shareBtn">Share on WhatsApp ğŸ’¬</button>
</div>

<canvas id="confetti"></canvas>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("mainCard");
    const music = document.getElementById("bgMusic");
    const shareBtn = document.getElementById("shareBtn");

    // No button escape
    function moveButton() {
        const x = Math.random() * 260 - 130;
        const y = Math.random() * 140 - 70;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    // YES click
    yesBtn.addEventListener("click", () => {
        music.play();

        card.innerHTML = `
            <h1>YAYYY KHUSBOO ğŸ’–ğŸ¥°</h1>
            <p>You just made Ayush the happiest person alive ğŸ˜˜</p>
            <div style="font-size:40px;">ğŸ’ğŸ’˜ğŸ‰</div>
            <button class="share-btn" onclick="share()">Share this ğŸ’Œ</button>
        `;
        startConfetti();
        createHearts();
    });

    // WhatsApp Share
    function share() {
        const text = "I just said YES to Ayush ğŸ’–ğŸ¥°\nBest Valentine ever!";
        const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
        window.open(url, "_blank");
    }

    // Floating hearts
    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerText = "ğŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }, 400);
    }

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function startConfetti() {
        for (let i = 0; i < 180; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 6 + 2,
                d: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360},100%,70%)`
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
            ctx.fillStyle = c.color;
            ctx.fill();
            c.y += c.d;
            if (c.y > canvas.height) c.y = -10;
        });
        requestAnimationFrame(animateConfetti);
    }
</script>

</body>
</html>
